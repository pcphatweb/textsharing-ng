<div class="container">
  <div class="content">

    <app-welcome></app-welcome>

    <h2 class="text-center">Login</h2>
    <div class="row">
      <div class="col-md-6 col-md-offset-3" style="background-color: #fff;padding: 15px;">
        <form action="#">
          <div class="form-group">
            <label for="email">Username or Email address</label>
            <input type="email" class="form-control" id="email" >
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd">
          </div>
          <div class="form-group">
              <a href='#' class="text-primary">Forgot password?</a>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success col-md-6 col-xs-6">Login</button>
            <a href="/login" type="button" class="btn btn-default col-md-5 col-xs-5 col-md-offset-1 col-xs-offset-1">Create Account</a>
          </div>
          </form>
      </div>
    </div>

  </div>
</div>
